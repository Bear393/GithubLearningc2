<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-shell">
            <div class="header-content">
                <div class="brand">
                    <span class="logo-mark" aria-hidden="true">
                        <svg
                            class="logo-icon"
                            viewBox="0 0 24 24"
                            aria-hidden="true"
                            focusable="false"
                        >
                            <path
                                class="logo-icon__check"
                                d="M6 12.5L10.25 16.5 18 8.75"
                                fill="none"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            />
                        </svg>
                    </span>
                    <h1 class="app-title">My To-Do List</h1>
                </div>
            </div>
            <div class="theme-toggle-container theme-toggle-container--desktop">
                <button
                    id="theme-toggle-desktop"
                    class="theme-toggle"
                    type="button"
                    role="switch"
                    data-theme-toggle="desktop"
                    aria-label="Switch to dark mode"
                    aria-checked="false"
                    title="Switch to dark mode"
                >
                    <span class="sr-only">Toggle light and dark theme</span>
                    <span class="theme-toggle__track" aria-hidden="true">
                        <span class="theme-toggle__thumb"></span>
                        <svg
                            class="theme-toggle__icon theme-toggle__icon--sun"
                            viewBox="0 0 24 24"
                            aria-hidden="true"
                            focusable="false"
                        >
                            <circle
                                cx="12"
                                cy="12"
                                r="4.75"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="1.8"
                            />
                            <path
                                d="M12 3.2v2.2M12 18.6v2.2M3.2 12h2.2M18.6 12h2.2M5.8 5.8l1.55 1.55M16.65 16.65l1.55 1.55M5.8 18.2l1.55-1.55M16.65 7.35l1.55-1.55"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="1.8"
                                stroke-linecap="round"
                            />
                        </svg>
                        <svg
                            class="theme-toggle__icon theme-toggle__icon--moon"
                            viewBox="0 0 24 24"
                            aria-hidden="true"
                            focusable="false"
                        >
                            <path
                                d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"
                                fill="currentColor"
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                            />
                        </svg>
                    </span>
                </button>
            </div>
        </div>
    </header>
    <main>
        <!-- Task input section -->
        <section id="task-input-section">
            <h2>Add Task</h2>
            <form id="task-form" class="task-form">
                <div class="input-group">
                    <input
                        type="text"
                        id="task-input"
                        class="task-input"
                        placeholder="What needs to be done?"
                        maxlength="500"
                        required
                    >
                    <button type="submit" id="add-task-btn" class="add-btn">
                        Add Task
                    </button>
                </div>
            </form>
        </section>

        <!-- Task list section -->
        <section id="task-list-section">
            <h2>Tasks</h2>

            <!-- Filter buttons -->
            <div class="filter-controls">
                <button id="filter-all" class="filter-btn active" data-filter="all">
                    All
                </button>
                <button id="filter-active" class="filter-btn" data-filter="active">
                    Active
                </button>
                <button id="filter-completed" class="filter-btn" data-filter="completed">
                    Completed
                </button>
            </div>

            <!-- Task counter -->
            <div class="task-counter">
                <span id="task-count">0 tasks</span>
            </div>

            <!-- Task list container -->
            <ul id="task-list" class="task-list">
                <!-- Tasks will be dynamically added here -->
            </ul>

            <!-- Additional controls -->
            <div class="list-controls">
                <button id="clear-completed" class="clear-btn">
                    Clear Completed
                </button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My To-Do List App. Educational project for learning web development.</p>
        <div class="theme-toggle-container theme-toggle-container--mobile">
            <button
                id="theme-toggle-mobile"
                class="theme-toggle theme-toggle--mobile"
                type="button"
                role="switch"
                data-theme-toggle="mobile"
                aria-label="Switch to dark mode"
                aria-checked="false"
                title="Switch to dark mode"
            >
                <span class="sr-only">Toggle light and dark theme</span>
                <span class="theme-toggle__track" aria-hidden="true">
                    <span class="theme-toggle__thumb"></span>
                    <svg
                        class="theme-toggle__icon theme-toggle__icon--sun"
                        viewBox="0 0 24 24"
                        aria-hidden="true"
                        focusable="false"
                    >
                        <circle
                            cx="12"
                            cy="12"
                            r="4.75"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="1.8"
                        />
                        <path
                            d="M12 3.2v2.2M12 18.6v2.2M3.2 12h2.2M18.6 12h2.2M5.8 5.8l1.55 1.55M16.65 16.65l1.55 1.55M5.8 18.2l1.55-1.55M16.65 7.35l1.55-1.55"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="1.8"
                            stroke-linecap="round"
                        />
                    </svg>
                    <svg
                        class="theme-toggle__icon theme-toggle__icon--moon"
                        viewBox="0 0 24 24"
                        aria-hidden="true"
                        focusable="false"
                    >
                        <path
                            d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"
                            fill="currentColor"
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                        />
                    </svg>
                </span>
            </button>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
